<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
<!--Display for the high-score option and the timer-->
  <body>
    <header>
    <div>
        <div class = "high-score">View High Score</div>
        <div class = "timer">
            <ul>Time: </ul>
            <div class="timerEl">0</div>
        </div>
    </div>
    </header>
<!--Section for both the Quiz button and the area for the test itself-->
    <section class = "center-display">
        <h1>Coding Quiz Challenge</h1>
        <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <button class="quizStart">Start Quiz</button>
    </section>
  </body>
